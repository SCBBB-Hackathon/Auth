apiVersion: apps/v1
kind: Deployment
metadata:
  name: sessac-auth
  labels:
    app: sessac-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sessac-auth
  template:
    metadata:
      labels:
        app: sessac-auth
    spec:
      imagePullSecrets:
        - name: ecr-cred
      containers:
        - name: auth
          image: 863355752250.dkr.ecr.ap-northeast-2.amazonaws.com/sessac-auth:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: auth-config
            - secretRef:
                name: auth-secrets
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sessac-auth
  labels:
    app: sessac-auth
spec:
  type: NodePort
  selector:
    app: sessac-auth
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080
