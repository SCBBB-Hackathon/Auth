services:
  auth:
    build: .
    container_name: sessac-auth-app
    restart: unless-stopped
    environment:
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-auth_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  mysql:
    image: mysql:8.0
    container_name: sessac-auth-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-auth_db}
      MYSQL_USER: ${MYSQL_USER:-auth_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - sessac-auth-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "sh", "-lc", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: sessac-auth-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - sessac-auth-redis-data:/data

volumes:
  sessac-auth-mysql-data:
  sessac-auth-redis-data:
